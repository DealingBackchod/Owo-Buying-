<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy OwO Coins - Secure & Trusted</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 450px;
      width: 100%;
      border-radius: 12px;
      padding: 30px 35px;
      box-shadow: 0 8px 25px rgb(0 0 0 / 0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
      text-align: center;
      color: #222;
    }
    .prices {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .price-card {
      background: #eef2f7;
      border-radius: 8px;
      padding: 15px 20px;
      min-width: 110px;
      text-align: center;
      font-weight: 600;
      color: #444;
      cursor: default;
      user-select: none;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .price-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.12);
    }
    .upi-box {
      background: #e1f0ff;
      border: 1.5px solid #90b9ff;
      padding: 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #2c4a86;
      text-align: center;
      box-shadow: inset 0 0 10px #a8c5ff88;
      user-select: text;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #333;
    }
    input, button {
      font-family: inherit;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      padding: 12px 14px;
      transition: border-color 0.25s ease;
      outline-offset: 2px;
    }
    input:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px #a3c1ff88;
    }
    button {
      border: none;
      background: #4a90e2;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #357acc;
    }
    button:disabled {
      background-color: #aac6f7;
      cursor: not-allowed;
    }
    /* Spinner */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -9px;
      margin-left: -9px;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    .success-message {
      text-align: center;
      padding: 14px 16px;
      background: #d1f7d1;
      color: #217821;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 0 15px #a3f5a3bb;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      user-select: none;
    }
    .success-message.visible {
      opacity: 1;
      transform: translateY(0);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      user-select: none;
    }
    footer a {
      color: #4a90e2;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      .price-card {
        min-width: 90px;
        font-size: 0.9rem;
        padding: 12px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Buy OwO Coins</h1>

    <div class="prices" aria-label="OwO Coin Packages">
      <div class="price-card" tabindex="0">â‚¹20 = 3M OwO</div>
      <div class="price-card" tabindex="0">â‚¹50 = 6M OwO</div>
      <div class="price-card" tabindex="0">â‚¹100 = 11M OwO</div>
      <div class="price-card" tabindex="0">â‚¹150 = 22M OwO</div>
      <div class="price-card" tabindex="0">â‚¹200 = 33M OwO</div>
    </div>

    <div class="upi-box" aria-live="polite" role="region" tabindex="0">
      <strong>Payment UPI ID:</strong><br />
      hakimiwashifali@fam
    </div>

    <form id="buyForm" action="https://formspree.io/f/xgvyrnnr" method="POST" novalidate>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" aria-required="true" aria-describedby="nameHelp" />
      
      <label for="discord">Discord Username (e.g. OwO#1234)</label>
      <input type="text" id="discord" name="discord" required autocomplete="username" aria-required="true" />
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required autocomplete="email" aria-required="true" />
      
      <label for="utr">Payment UTR ID</label>
      <input type="text" id="utr" name="utr" required aria-required="true" />
      
      <label for="payoutname">Your UPI Name</label>
      <input type="text" id="payoutname" name="payoutname" required aria-required="true" />
      
      <button type="submit" id="submitBtn" aria-live="polite" aria-busy="false">
        Submit & Confirm
      </button>
    </form>

    <div
      id="successMessage"
      role="alert"
      aria-live="assertive"
      class="success-message"
      tabindex="0"
    >
      ðŸŽ‰ Your order has been received! Packing your OwO coins now...
    </div>
  </div>

  <footer>
    &copy; 2025 OwO Store &nbsp;|&nbsp; <a href="#">Terms &amp; Conditions</a> &nbsp;|&nbsp; <a href="#">Contact Support</a>
  </footer>

  <script>
    const form = document.getElementById('buyForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');

    successMessage.style.display = 'none';

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Disable button & show spinner
      submitBtn.disabled = true;
      submitBtn.setAttribute('aria-busy', 'true');
      submitBtn.innerHTML = '';
      const spinner = document.createElement('div');
      spinner.classList.add('spinner');
      submitBtn.appendChild(spinner);

      // Simulate processing delay
      setTimeout(() => {
        // Reset button
        submitBtn.disabled = false;
        submitBtn.setAttribute('aria-busy', 'false');
        submitBtn.textContent = 'Submit & Confirm';

        // Show success message
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.classList.add('visible');
          successMessage.focus();
        }, 10);

        // Reset form
        form.reset();

        // Hide success message after 6 seconds
        setTimeout(() => {
          successMessage.classList.remove('visible');
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 500);
        }, 6000);
      }, 3000);

      // Here you can also do AJAX submit instead of form.submit()
      // form.submit(); // Uncomment to do actual submission
    });
  </script>
</body>
</html>
